<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Countdown</title>
    </head>
    <body>
        <header>
            <nav class="units">
                <button class="active" id="days">Days</button>
                <button id="hours">Hours</button>
                <button id="minutes">Minutes</button>
                <button id="seconds">Seconds</button>
            </nav>
        </header>
        <main>
            <div class="timer-countdown-div">
                <p class="upper-text">It'll take</p>
                <h1 class="middle-text">nnn.ddd</h1>
                <p class="lower-text"><span id="unit">unit</span> to meet each other 🫶🏻</p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
   
</html>
